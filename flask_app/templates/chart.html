<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chart</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.0.4/dist/Chart.min.js"></script>
	<style>
		body{
			background-color: black;
			width: 900px;
		}
		canvas{
			width: 900px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<nav>
		<a href="/dash">Dashboard</a>
	</nav>
	<div>
		<canvas id="myChart"></canvas>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	
	<script>
		const ctx = document.getElementById('myChart');
		new Chart(ctx, {
		type: 'bar',
		data: {
			labels: {{labels | safe}},
			// safe allows html tags to be read in correct form, not escaped.
			datasets: [{
			label: 'Money Spent',
			data: {{values | safe}},
			borderWidth: 1,
			}]
		},
		options: {
			scales: {
				y: {
				beginAtZero: true
				}
			}
		}
		});
	</script>

</body>
</html>
