<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Expense </title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/newsstyle.css') }}">
</head>
<body>
    <div id="content">
		<div  >
			<h1>Welcome {{user.first_name}}!</h1>
			<div id="links">
				<a href="/dash">Dashboard</a>
				<a href="/logout">Logout</a>
			</div>
		</div>
        <form action="/create" method="post">
        <h3>Bought something, Lets see!!</h3>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div>
                    <strong>Ops! Somethings not long enough!</strong>
                </div>
                {% endif %} 
            {% endwith %}
            <div>
			    <div class="col-4">
                    <div class="form-group">
                        <label for="expense">Expense:</label>
                        <input type="text" name="expense" class="form-control" placeholder="What Did you Buy?">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea name="description"  cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="amount" name="price" class="form-control" placeholder="$">
                    </div>
				<input type="submit" value="Add	" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
